<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Test Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <img class="logo" src="./images/Computer_science_education.png" alt="Computer Science Picture">
  <h1>Knowledge Test</h1>
    <h2>How many pets does Paul own?</h2>
    <div class="answer">
      <section class="answers">
        <button class="button answer1">0</button>
      </section>
    </div>
    <div class="answer">
      <section class="answers">
        <button class="button answer2">5</button>
      </section>
    </div>
    <div class="answer">
      <section class="answers">
        <button class="button answer3">10</button>
      </section>
    </div>
    <div class="answer">
      <section class="answers">
        <button class="button answer4">1000</button>
      </section>
    </div>
    <div class="feedback"></div>
   <div class="reset"><button class="resetbutton">Restart Test</button></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="script.js"> </script>
  
  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.3/dist/d3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
